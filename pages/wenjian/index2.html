<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index2</title>
</head>
<style>
    .info{
        text-align: center;
        line-height: 50px;
    }
    #qrcodeCanvas{
        display: flex;
        justify-content: center;
    }
</style>
<body>
    <p class="info">
        二维码展示内容：
        <span></span>
    </p>
    <div id="qrcodeCanvas">
        
    </div>
</body>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/jquery.qrcode.min.js"></script>
<script>
    var aa = ['www.qidian.com','https://www.qdmm.com/','http://chuangshi.qq.com/','http://yunqi.qq.com/','https://www.hongxiu.com/','https://www.readnovel.com/'];

    // 获取参数值
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }

    var id = getQueryString('id');
    $('#qrcodeCanvas').qrcode({
        text: aa[id-1]
    });
    $('.info span').html(aa[id-1]);
</script>
</html>
