<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link data-react-helmet="true" rel="shortcut icon" type="image/png" href="../imgs/favicon.ico">
    <title>CSS实用Tips</title>
    <link rel="stylesheet" href="../css/bulma-docs.css">
    <!--<link rel="stylesheet" href="../css/bulma.min.css">-->
</head>
<style>
    .container{
        margin-top:50px;
    }
    .column.pointer{
        cursor: pointer;
        /*cursor: url(../imgs/04_02.png), url(../imgs/04_02.png), auto;*/
    }
    .column.wait{
        cursor: wait;
    }
    .column.hand{
        cursor: hand;
    }
    .column.text{
        cursor: text;
    }
    .column.move{
        cursor: move;
    }
    .column.not-allowed{
        cursor: not-allowed;
    }
    #shadowBox{
        margin: 0px auto;
        padding: 10px;
        width: 220px;
        box-shadow: 0px 8px 10px gray,
        -10px 8px 15px gray, 10px 8px 15px gray;
    }
</style>
<body>
    <div class="container">
        <h3 class="title">修改鼠标手势图标</h3>
        <div class="columns">
            <div class="column pointer">
                <p class="bd-notification is-info">Pointer</p>
            </div>
            <div class="column wait">
                <p class="bd-notification is-success">Wait</p>
            </div>
            <div class="column hand">
                <p class="bd-notification is-warning">Hand</p>
            </div>
            <div class="column text">
                <p class="bd-notification is-danger">Text</p>
            </div>
            <div class="column move">
                <p class="bd-notification is-link">Move</p>
            </div>
            <div class="column not-allowed">
                <p class="bd-notification is-dark">Not-allowed</p>
            </div>
        </div>
        <h3 class="title">box-shadow 三边阴影</h3>
        <div class="columns">
            <div class="column pointer" id="shadowBox">
                <p class="bd-notification is-info">Pointer</p>
            </div>
        </div>
        <h3 class="title">currentColor</h3>

    </div>

</body>
</html>
