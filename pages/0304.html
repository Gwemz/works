<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link data-react-helmet="true" rel="shortcut icon" type="image/png" href="../imgs/favicon.ico">
  <title>Three.js用于在Web浏览器中创建和显示动画3D计算机图形的跨浏览器JavaScript库/ API</title>
  <style>
  body{margin:0};
  canvas{width:100%;height:100%;}
  </style>
</head>
<body>
<script src="../js/three/three.min.js"></script>
<script>
var scene = new THREE.Scene();

      var camera = new THREE.PerspectiveCamera(88, window.innerWidth/window.innerHeight, 0.1, 1000);

      var renderer = new THREE.WebGLRenderer();

      renderer.setSize(window.innerWidth, window.innerHeight);

      document.body.appendChild(renderer.domElement);
      var geometry = new THREE.CubeGeometry(1,1,1);
      var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
      var cube = new THREE.Mesh(geometry, material); scene.add(cube);
      camera.position.z = 5;
      function render() {
          requestAnimationFrame(render);
          cube.rotation.x += 0.1;
          cube.rotation.y += 0.1;
          renderer.render(scene, camera);
      }
      render();
</script>
</body>
</html>
