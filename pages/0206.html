    * {
        list-style: none;
        margin: 0;
        padding: 0;

    .container {
        width: 1200px;
        margin: 45px auto 0;
        height:150px;
        position: relative;
        overflow:hidden;
    }

    .container > div {
        width: 50px;
        height: 50px;
        position: absolute;
        background: rgba(0, 0, 0, .4) url("../imgs/jE3izRb2.png") center center no-repeat;
        background-size: 10px;
        top: 50px;
        transform: scale(0, 0);
        transition: transform .3s ease;
        z-index:100;
    }

    .container > div.left {
        left: 5px;
    }

    .container > div.right {
        right: 5px;
        background: rgba(0, 0, 0, .4) url("../imgs/Jqm9O4XG.png") center center no-repeat;
        background-size: 10px;
    }

    .container:hover > div {
        transform: scale(1, 1);
    }

    ul {
        width:100%;
        overflow: hidden;
        position: absolute;
    }

    ul > li {
        width: 200px;
        height: 150px;
        float: left;
        border-right: 1px solid #ffffff;
        box-sizing: border-box;
    }

    ul > li:last-of-type {
        border-right: 0;
    }

    ul > li img {
        width: 100%;
        height: 100%;
    }
