<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>扫码登录</title>
  <link data-react-helmet="true"
          rel="shortcut icon"
          type="image/png"
          href="../imgs/favicon.ico">
</head>
<style media="screen">
    *{
      padding:0;
      margin:0;
      list-style:none;
      font-family: "微软雅黑";
    }
    body{
      width: 100%;
      overflow: hidden;
      background: url('../imgs/0705_images/bg.jpg') center center no-repeat;
      background-size: 100% 100%;
    }
    .container{
      position:relative;
      width:100%;
      height: 100%;
      background: rgba(0,0,0,.3);
    }
    .QRcode{
      position:absolute;
      top:0;
      left:0;
      right:0;
      bottom:0;
      margin:auto;
      width:384px;
      height:511px;
      background: rgba(255,255,255,.9);
    }
    .QRcode > div{
      width:100%;
      height: 100%;
      padding:35px 44px;
      box-sizing: border-box;
      display: none;
    }
    .QRcode > div.active{
      display:block;
    }
    .QRcode > div h3{
      font-size:18px;
      font-weight: normal;
      text-align: center;
      margin-bottom: 18px;
    }
    .QRcode > div .QRimg{
      width:100%;
      height:295px;
      padding: 7px;
      box-sizing: border-box;
      background: #ffffff;
    }
  .QRcode > div .QRimg img{
      width: 100%;
      height: 100%;
  }
</style>
<body>
    <div class="container">
      <div class="QRcode">
          <div class="scanLogin active">
            <h3>扫码登陆</h3>
            <div class="QRimg">
              <img src="../imgs/0705_images/qrcode.png" alt="">
            </div>
          </div>
          <div class="accountLogin">
            <h3>账号登陆</h3>
          </div>
      </div>
    </div>

</body>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script>
  var screenHeight = $(window).height();
  $('body').height(''+screenHeight+'px');
</script>
</html>
