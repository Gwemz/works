
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>扫码登录</title>
  <link data-react-helmet="true"
          rel="shortcut icon"
          type="image/png"
          href="../imgs/favicon.ico">
</head>
<style media="screen">
    *{
      padding:0;
      margin:0;
      list-style:none;
      font-family: "微软雅黑";
    }
    input{
      background:none;
     outline:none;
     border:0px;
    }
    body{
      width: 100%;
      overflow: hidden;
      background: url('../imgs/0705_images/bg.jpg') center center no-repeat;
      background-size: 100% 100%;
    }
    .container{
      position:relative;
      width:100%;
      height: 100%;
      background: rgba(0,0,0,.3);
    }
    .QRcode{
      position:absolute;
      top:0;
      left:0;
      right:0;
      bottom:0;
      margin:auto;
      width:384px;
      height:511px;
      background: rgba(255,255,255,.9);
    }
    .QRcode > div{
      width:100%;
      height: 100%;
      padding:35px 44px;
      box-sizing: border-box;
      display: none;
      position: relative;
    }
    .QRcode > div.active{
      display:block;
    }
    .QRcode > div h3{
      font-size:18px;
      font-weight: normal;
      text-align: center;
      margin-bottom: 18px;
    }
    .QRcode > div .QRimg{
      width:100%;
      height:295px;
      padding: 7px;
      box-sizing: border-box;
      background: #ffffff;
      margin-bottom: 18px;
    }
  .QRcode > div .QRimg canvas{
      width: 100%;
      height: 100%;
  }
  .QRcode > div .infos{
    width:100%;
    height:44px;
    padding:0px 15px;
    box-sizing: border-box;
  }
  .QRcode > div .infos .scanIcon{
    float:left;
    width:46px;
    height:100%;
    background:url('../imgs/0705_images/icons_07.png') center center no-repeat;
    background-size:100%;
  }
  .QRcode > div .infos p{
    width:190px;
    float:left;
    margin-left: 14px;
    font-size:16px;
    color:#8e8e8f;
    letter-spacing: 3px;
  }
  .QRcode > div .infos p span{
    color:#3d8ef5;
    font-weight: bold;
  }
  .QRcode > div .login-switch{
    position:absolute;
    width:58px;
    height:58px;
    top:10px;
    right:10px;
    background: url('../imgs/0705_images/icons1_03.png') center center no-repeat;
    background-size:80%;
    cursor: pointer;
  }
  .QRcode > div.accountLogin .login-switch{
    background: url('../imgs/0705_images/icons_2_03.png') center center no-repeat;
    background-size:90%;
  }
  .QRcode > div.accountLogin{
    padding-left:50px;
    padding-right:50px;
  }
  .QRcode > div.accountLogin form > div{
    width:100%;
    height:43px;
    border-radius:5px;
    border:1px solid #e6e6e6;
    background: #ffffff;
    margin-bottom:20px;
    box-sizing: border-box;
    line-height: 43px;
  }
  .QRcode > div.accountLogin form > div.loginName{
    margin-top:43px;
  }
  .QRcode > div.accountLogin form > div.button{
    background: #3d8ef5;
    color:#ffffff;
    font-size:16px;
    border:0;
    padding-left:0;
    text-align: center;
    margin-top:23px;
  }
  .QRcode > div.accountLogin form > div i{
    width:47px;
    height:100%;
    display: inline-block;
    vertical-align: middle;
    background: url('../imgs/0705_images/icons_2_07.png') center center no-repeat;
    background-size:33%;
  }
  .QRcode > div.accountLogin form > div.passWord i{
    background: url('../imgs/0705_images/icons_2_10.png') center center no-repeat;
  }
</style>
<body>
    <div class="container">
      <div class="QRcode">
          <div class="scanLogin active">
            <h3>扫码登陆</h3>
            <div class="QRimg" id="qrcodeCanvas">
              <!--<img src="../imgs/0705_images/qrcode.png" alt="">-->
            </div>
            <div class="infos">
              <div class="scanIcon"></div>
              <p>打开<span>手机微信</span>扫一扫立即登陆查看更多信息</p>
            </div>
            <div class="login-switch"></div>
          </div>
          <div class="accountLogin">
            <h3>账号登陆</h3>
            <form action="">
              <div class="loginName">
                <i></i><input type="text" class="loginName" placeholder="请输入账号">
              </div>
              <div class="passWord">
                <i></i><input type="password" class="password" placeholder="请输入密码">
              </div>
              <div class="button">
                登&nbsp;&nbsp;&nbsp;&nbsp;陆
              </div>
            </form>
            <div class="login-switch"></div>
          </div>
      </div>
    </div>

</body>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/jquery.qrcode.min.js"></script>
<script>
  var screenHeight = $(window).height();
  $('body').height(''+screenHeight+'px');
  $('.login-switch').on('click',function(){
    var index = $(this).parent().index();
    $('.QRcode').children().removeClass('active');
    if(index == '0'){
      $('.QRcode').children('div:eq(1)').addClass('active');
    }else{
      $('.QRcode').children('div:eq(0)').addClass('active');
    }
  })

  /**
   * 2017-11-27
   * 引用插件：jquery.qrcode.min.js
   * table方式：
   * jQuery('#qrcodeTable').qrcode({
		render	: "table",
		text	: "http://jetienne.com"
	});
    canvas方式：
   jQuery('#qrcodeCanvas').qrcode({
		text	: "http://jetienne.com"
	});
   **/
  $('#qrcodeCanvas').qrcode({
      text	: "http://www.bootcdn.cn/"
  });
</script>
</html>
