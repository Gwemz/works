<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link data-react-helmet="true" rel="shortcut icon" type="image/png" href="../imgs/favicon.ico">
    <title>SVG</title>
</head>
<style>
    *{
        margin:0;
        padding:0;
        list-style: none;
    }
    .container{
        width:1200px;
        height:auto;
        margin:0 auto;
        padding:50px 0px;
    }
    .container img{
        width:100px;
        height:100px;
    }
    .container h2{
        text-align: center;
        margin-bottom: 20px;
    }
</style>
<body>
    
    <div class="container">
        <h2>About SVG</h2>
    </div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.lazyload.min.js"></script>
<script>
    $(function(){
        var data = [];
        $.ajax({
            type:'get',
            url:'../imgs/svg/logos.json',
            async:false,
            success:function(res){
                data = res;
                console.log(data[0]);
            }
        })
        for(var i=0;i<data.length;i++){
            $('<img class="lazy" alt="'+ data[i].shortname +'" src="../imgs/0401_images/yixin.png" data-original="../imgs/svg/'+ data[i].files[0] +'" data-i="'+ i +'" data-link="'+ data[i].url +'" data-name="'+ data[i].name +'"/>').appendTo('.container');
        }

        $("img.lazy").lazyload({
            effect:"fadeIn",
            threshold : 400,
            container: $(".container")
        });
    })
</script>
</html>
