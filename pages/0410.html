<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link data-react-helmet="true" rel="shortcut icon" type="image/png" href="../imgs/favicon.ico">
    <title>flex布局</title>
</head>
<!--语法篇：
    http://www.ruanyifeng.com/blog/2015/07/flex-grammar.html
-->
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    h3 {
        text-align: center;
    }

    .grid {
        display: flex;
    }

    .grid-cell {}

    .image-show {
        position: relative;
        margin: 0;
        width: 2048px;
        height: 682px;
    }

    .image-show::before {
        content: '';
        display: block;
        position: absolute;
        width: 19920px;
        height: 720px;
        background: url('http://ovcf0m6s4.bkt.clouddn.com/river.jpg') center center no-repeat;
        animation-duration: 500s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }

    .image-show::after {
        content: '';
        display: block;
        position: absolute;
        background: url('http://ovcf0m6s4.bkt.clouddn.com/river.jpg') center center no-repeat;
        width: 19860px;
        height: 626px;
        animation-duration: 500s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }

    .image-show.fog-active::before {
        animation-name: showAnimationAfterLarge;
    }

    .image-show.fog-active::after {
        animation-name: showAnimationBeforeLarge;
    }

    @keyframes showAnimationAfterLarge {
        0% {
            transform: translate3d(19860px, 0, 0);
        }
        50% {
            transform: translate3d(0, 0, 0);
        }
        100% {
            transform: translate3d(-19860px, 0, 0);
        }
    }

    @keyframes showAnimationBeforeLarge {
        0% {
            transform: translate3d(0, 0, 0);
        }
        50% {
            transform: translate3d(-19860px, 0, 0);
        }
        50.001% {
            transform: translate3d(19860px, 0, 0);
        }
        100% {
            transform: translate3d(0, 0, 0);
        }
    }
</style>

<body>
    <figure class="image-show fog-active"></figure>

        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
    </div> -->
</body>

</html>
