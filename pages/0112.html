<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS生成图片验证码</title>
    <link data-react-helmet="true" rel="shortcut icon" type="image/png" href="../imgs/favicon.ico">
    <link rel="stylesheet" href="../css/bulma.min.css">
</head>
<style>
    .container{
        margin-top:50px;
    }
    #code_input{width:200px;margin-top:50px;}
    #my_button{margin-top:50px;}
</style>
<body>
    <div class="container">
        <div id="v_container" style="width: 500px;height: 200px;position: relative;top: 5px;left: 230px;">
            <canvas id="verifyCanvas" width="500" height="200" style="cursor: pointer;">
            </canvas>
        </div>
        <input type="text" class="input is-danger" id="code_input" value="" placeholder="请输入验证码" />
        <button id="my_button" class="button is-success">
            验证
        </button>
    </div>
</body>
<script src="../js/verifyCode.js"></script>
<script>
    var verifyCode = new GVerify("v_container");
    document.getElementById("my_button").onclick = function() {
        var res = verifyCode.validate(document.getElementById("code_input").value);
        if (res) {
            alert("验证正确");
        } else {
            alert("验证码错误");
        }
    }
</script>
</html>
