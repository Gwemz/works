<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link data-react-helmet="true"
          rel="shortcut icon"
          type="image/png"
          href="../imgs/favicon.ico">
    <title>color颜色选择</title>
</head>
<style>
    *{margin:0;padding:0;}
    h3{text-align: center;line-height: 50px;color:aliceblue;}
    .container{width:1200px;margin:10px auto 0;display:flex;flex-wrap: wrap;}
    .container .item{width:100px;height:45px;text-align: center;line-height: 45px;color:#ffffff;background:#cc1919;border-radius:5px;margin:0 5px 10px;}
    body{background:#1890ff;}
</style>
<body>
    <h3>color颜色选择</h3>
    <div class="container">
        
    </div>
</body>
<script src="../js/jquery.min.js"></script>
<script>
    $(function(){
        var H = $(window).height();
        $('body').height(H);
        var color = ["#ff7875","#ff9c6e","#ffc069","#ffd666","#ffccc7","#d3f261","#95de64","#5cdbd3","#69c0ff","#85a5ff","#40a9ff","#91d5ff","#ffccc7","#ffd8bf"];
        
        for(var i=0;i<color.length;i++){
            $('<div class="item" style="background:'+ color[i] +';">'+ color[i] +'</div>').appendTo('.container');
        }
    })
</script>
</html>
