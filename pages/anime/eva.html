<!DOCTYPE html>
<html lang="en">
  <title>eva-icons</title>
  <link data-react-helmet="true" rel="shortcut icon" type="image/png" href="../../imgs/favicon.ico">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1009395_2sas5cswzu6.css">
  <style>
    body{background: linear-gradient(to right,#2193b0,#6dd5ed)}
    i.iconfont{font-size: 150px;color: #ffffff;}
    .container{width:1200px;margin:0 auto;display: flex;flex-direction: row;flex-wrap: wrap;justify-content: space-evenly;}
    .container .item{width: 25%;display: flex;flex-direction: column;align-items: center;margin-bottom: 20px;}
    .container .item span{color: #ffffff;font-size: 25px;}
  </style>
  <!-- 
    iconfont支持在线生成图标，将不再需要下载后再引入 2019.01.10
   -->
  <body>
    <div class="container">
      <div class="item">
        <i class="iconfont icon-yuque"></i>
        <span>icon-yuque</span>
      </div>
      <div class="item">
        <i class="iconfont icon-yuque-fill"></i>
        <span>icon-yuque</span>
      </div>
      <div class="item">
        <i class="iconfont icon-weibo"></i>
        <span>icon-weibo</span>
      </div>
      <div class="item">
        <i class="iconfont icon-HTML"></i>
        <span>icon-HTML</span>
      </div>
      <div class="item">
        <i class="iconfont icon-HTML-fill"></i>
        <span>icon-HTML-fill</span>
      </div>
      <div class="item">
        <i class="iconfont icon-github-fill"></i>
        <span>icon-github-fill</span>
      </div>
      <div class="item">
        <i class="iconfont icon-alipay-circle-fill"></i>
        <span>icon-alipay-circle-fill</span>
      </div>
      <div class="item">
        <i class="iconfont icon-wechat-fill"></i>
        <span>icon-wechat-fill</span>
      </div>
      <div class="item">
        <i class="iconfont icon-apple"></i>
        <span>icon-apple</span>
      </div>
      <div class="item">
        <i class="iconfont icon-apple-fill"></i>
        <span>icon-apple-fill</span>
      </div>
      <div class="item">
        <i class="iconfont icon-android"></i>
        <span>icon-android</span>
      </div>
      <div class="item">
        <i class="iconfont icon-android-fill"></i>
        <span>icon-android-fill</span>
      </div>
      <div class="item">
        <i class="iconfont icon-windows"></i>
        <span>icon-windows</span>
      </div>
      <div class="item">
        <i class="iconfont icon-Gitlab"></i>
        <span>icon-Gitlab</span>
      </div>
      <div class="item">
        <i class="iconfont icon-zhihu"></i>
        <span>icon-zhihu</span>
      </div>
      <div class="item">
        <i class="iconfont icon-taobao"></i>
        <span>icon-taobao</span>
      </div>
    </div>
  </body>
</html>
