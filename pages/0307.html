<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link data-react-helmet="true"
          rel="shortcut icon"
          type="image/png"
          href="../imgs/favicon.ico">
    <title>Chart.js  一个使用canvas元素实现简单HTML5图表</title>
    <script src="../js/chart/Chart.min.js"></script>
</head>
<!--项目地址 : https://github.com/chartjs/Chart.js-->
<!--文档 : http://www.chartjs.org/docs/latest/-->
<body>
    <div class="chart-container" style="position: relative; height:40vh; width:80vw;margin:50px auto 0;">
        <canvas id="myChart"></canvas>
    </div>
    <!--<canvas id="myChart" width="400" height="400"></canvas>-->
</body>

<script>
    var ctx = document.getElementById("myChart").getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["红色", "蓝色", "黄色", "绿色", "紫色", "橘黄"],
            datasets: [{
                label: '# 票数分布',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?7117e1fef39f18ac2431859dffdda945";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);
    })();
</script>
</html>
