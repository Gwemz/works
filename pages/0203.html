<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link data-react-helmet="true" rel="shortcut icon" type="image/png" href="../imgs/favicon.ico">
    <title>index2</title>
    <script>
        // 全选  全不选   反选
        window.onload=function(){
            var form=document.forms[0];
            var radiobox=form.getElementsByClassName('radio_box')[0];
            var radios=radiobox.getElementsByTagName('input');
            var checkbox=form.getElementsByClassName('check_box')[0];
            var checks=checkbox.getElementsByTagName('input');
            // checks[1].checked=true;
            // 全选
            radios[0].onclick=function(){
                for(var i=0;i<checks.length;i++){
                    checks[i].checked=true;
                }
            }
            // 全不选
            radios[1].onclick=function(){
                for(var i=0;i<checks.length;i++){
                    checks[i].checked=false;
                }
            }
            // 反选
            radios[2].onclick=function(){
                for(var i=0;i<checks.length;i++){
                    checks[i].checked=!checks[i].checked;
                }
            }

        }
    </script>
</head>
<body>
<form action="">
    <div class="radio_box">
        <label for=""><h3 style="display:inline-block">全选</h3><input type="radio"></label>
        <label for=""><h3 style="display:inline-block">全不选</h3><input type="radio"></label>
        <label for=""><h3 style="display:inline-block">反选</h3><input type="radio"></label>
    </div>
    <div class="check_box">
        <input type="checkbox"><br/>
        <input type="checkbox"><br/>
        <input type="checkbox"><br/>
        <input type="checkbox"><br/>
        <input type="checkbox"><br/>
        <input type="checkbox"><br/>
        <input type="checkbox"><br/>
        <input type="checkbox"><br/>
        <input type="checkbox"><br/>
        <input type="checkbox"><br/>
    </div>
</form>
</body>
