<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>imagemin</title>
</head>
<!-- 
    参考链接：https://freshman.tech/image-optimisation/
 -->
<body>
    <!-- 以HTML格式提供WEBP图像 -->
    <picture>
        <source srcset="./build/images/Nanjing2.webp" type="image/webp">
        <source srcset="./build/images/Nanjing2.jpg" type="image/jpg">
        <img src="./build/images/Nanjing2.jpg" alt="">
    </picture>
</body>
</html>
