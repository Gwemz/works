<body>
    <h2>　sessionStorage 是HTML5新增的一个会话存储对象，用于临时保存同一窗口(或标签页)的数据，在关闭窗口或标签页之后将会删除这些数据。(案例查看源代码)</h2>
    <div class="wrap">点击进行
        <a href="#" class="weixin">微信授权</a>，可在服务通知中随时接收查询订单进度</div>
</body>
<script src="../js/jquery.min.js"></script>
<script>
    sessionStorage.setItem('testKey', 'on shit, this is a test value');
    localStorage.setItem('demoKey', 'on funck hello world!')
    console.log(sessionStorage.getItem('testKey'));
    var userEntity = {
        name: 'winter',
        age: 200,
        motto: 'on shit!'
    };
    // 存储值：将对象转换为Json字符串
    sessionStorage.setItem('user', JSON.stringify(userEntity));
    // 取值时：把获取到的Json字符串转换回对象
    var userJsonStr = sessionStorage.getItem('user');
    console.log(JSON.parse(userJsonStr));
</script>

</html>
