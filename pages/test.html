<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="referrer" content="never">
    <link data-react-helmet="true" rel="shortcut icon" type="image/png" href="../imgs/favicon.ico">
    <title>test</title>
    <link rel="stylesheet" href="http://www.pailixiang.com/Themes/mbo/reset.css?v=87">
    <!-- 
        js计算在页面停留时间:https://blog.csdn.net/superit401/article/details/72900792?locationNum=12&fps=1
     -->
</head>
<style>
.one,.two{
    display: none;
}
</style>
<body>
    <div class="one">微信号一</div>
    <div class="two">微信号二</div>
</body>
<script src="../js/jquery.min.js"></script>
<script>
    $(function () {
        if(localStorage.state){
            localStorage.state = localStorage.state == 1?2:1
        }else{
            localStorage.state = 1;
        }
        if(localStorage.state == 1){
            $('.one').show()
        }else{
            $('.two').show()
        }
    })
</script>

</html>
