<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link data-react-helmet="true" rel="shortcut icon" type="image/png" href="../imgs/favicon.ico">
    <title>test</title>
    <link rel="stylesheet" href="http://www.pailixiang.com/Themes/mbo/reset.css?v=87">
    <!-- 
        js计算在页面停留时间:https://blog.csdn.net/superit401/article/details/72900792?locationNum=12&fps=1
     -->
</head>
<style>
    body{
        height: 100rem;
    }
    .bottom{
        position: fixed;
        bottom:0;
        width:100%;
        height:3rem;
        background: rgba(0, 0, 0, .8);
        font-size:1.1rem;
        color:#ffffff;
        display: flex;
        flex-direction: row;
        align-items: center;
    }
    .bottom > div{
        width: 33.33%;
        height: 75%;
        display: flex;
        align-items: center;
        justify-content: center;
        border-right: 1px solid #ffffff;
    }
    .bottom > div:last-of-type{
        border-right:0;
    }
    .FSearch {
        width:100% !important;
        height: 100%;
        display: flex;
        flex-direction: row;
    }
    .SBox{
        width:75%;
        height:100%;
    }
    #searchUser{
        height:100%;
    }
</style>
<body>
    <div class="bottom">
        <div>买车</div>
        <div>批发</div>
        <div class="search">搜索</div>
    </div>
</body>
<script src="../js/jquery.min.js"></script>
<script>
    $(function(){
        $('.search').click(function(){
            $('.bottom').children().remove();
            $('<div class="FSearch" style="bottom: 0rem;"><div class="SBox"><input class="searchipt" id="searchUser" type="text" placeholder="请输入手机号或姓名搜索"></div><div class="ancelS">取消</div></div>').appendTo('.bottom');
        })
        $('.ancelS').click(function(){
            $('.bottom').children().remove();
            $('<div>买车</div><div>批发</div><div class="search">搜索</div>').appendTo('.bottom');
        })
    })
</script>

</html>
