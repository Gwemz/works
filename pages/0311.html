<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复制内容到剪切板</title>
    <link data-react-helmet="true" rel="shortcut icon" type="image/png" href="../imgs/favicon.ico">
</head>
<style>
    .btn2{width:100px;height:50px;background:rgb(224, 31, 31);}
</style>
<!--github地址链接:https://github.com/zenorocha/clipboard.js/-->
<body>
    <input id="foo" value="hello winter!">

    <!-- Trigger -->
    <button class="btn" data-clipboard-target="#foo">
        复制路径到剪切板
    </button>

    <div class="neirong" id="content">为了车商无限的价值，简单易懂，功能强大；
        完整的销售管理系统，贯通经营、卖车、收车3大环节；
        及人所不能及，想生意人之所想</div>
    <div class="btn2" data-clipboard-target="#content"></div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/clipboard/clipboard.js"></script>
<script>
    
    var clipboard = new Clipboard('.btn');

    clipboard.on('success', function(e) {
        console.log(e);
    });

    clipboard.on('error', function(e) {
        console.log(e);
    });
    
    var clipboard2 = new Clipboard('.btn2');
    clipboard2.on('success', function(e) {
        alert('已成功复制！')
    });

    clipboard2.on('error', function(e) {
        alert('复制失败！');
    });

</script>
</html>
