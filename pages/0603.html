<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link data-react-helmet="true" rel="shortcut icon" type="image/png" href="../imgs/favicon.ico">
    <link rel="stylesheet" href="../css/bulma.min.css">
    <link rel="stylesheet" href="../css/bulma-docs.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <title>Github接口分析</title>
    <link rel="stylesheet" href="../css/0603.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="columns">
                <div class="column" v-for="(item,key) in years">
                    <p class="bd-notification is-primary">
                        <!-- {{key}}<br>  -->
                        {{item.year}}
                        <br> {{item.total}}
                        <br> {{item.range.start}} / {{item.range.end}}
                    </p>
                </div>
            </div>
            <table class="table is-bordered">
                <thead>

                </thead>
                <tbody>
                    <tr v-for="item in contributions">
                        <td>
                            {{item.color}} {{item.count}} {{item.date}} {{item.intensity}}
                        </td> 
                        <!-- <td v-for="(date,index) in contributions" v-if="index<6">
                            {{date.color}}
                            {{date.count}}
                            {{date.date}}
                            {{date.intensity}}
                        </td> -->
                    </tr>
                </tbody>
            </table>
            <table class="table is-bordered">
                
            </table>

            <div class="title" v-for="item in years">
                {{item.year}} {{item.total}} {{item.range}}
            </div>
        </div>
    </div>
    <div class="box">
        这是一段测试文本
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../js/echarts/echarts.min.js"></script>
<script>
    var header = new Vue({
        el: '#app',
        data: {
            years: [],
            contributions: []
        },
        methods: {

        },
        created: function () {
            let that = this;
            axios.get('https://github-contributions-api.now.sh/v1/gwemz', {
                params: {

                }
            }).then(function (res) {
                let data = res.data;
                that.years = data.years;
                // that.contributions = data.contributions;
                console.log(data);
            })
                .catch(function (error) {
                    console.log(error);
                });
        }
    })

</script>

</html>
