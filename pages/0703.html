<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link data-react-helmet="true"
          rel="shortcut icon"
          type="image/png"
          href="../imgs/favicon.ico">
    <title>高德地图引用</title>
    <style type="text/css">
        body,html{
            height: 100%;
            margin: 0px;
        }
        #container{
            width:1200px;
            height:600px;
            margin: 50px auto 0;
            border:1px solid #ccc;
        }
    </style>
</head>
<!--高德地图api文档 : http://lbs.amap.com/api/javascript-api/gettingstarted/-->
<!--高德地图经纬度查询 : http://lbs.amap.com/console/show/picker-->
<body>
    <div id="container" tabindex="0"></div>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.0&key=您申请的key值"></script>
    <script type="text/javascript">
        var map = new AMap.Map('container',{
            resizeEnable: true,
            zoom: 17,
            center: [120.116811,30.290398],
            mapStyle: 'amap://styles/graffiti'//样式URL
        });
        AMap.plugin(['AMap.ToolBar','AMap.Scale','AMap.OverView'],
        function(){
            map.addControl(new AMap.ToolBar());

            map.addControl(new AMap.Geolocation());

            map.addControl(new AMap.Scale());

            map.addControl(new AMap.OverView({isOpen:true}));
        });
        var _hmt = _hmt || [];
      (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?7117e1fef39f18ac2431859dffdda945";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();
    </script>
</body>
</html>
