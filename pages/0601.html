            去除字符串两边空格：$.trim <br>
            替换字符串：replace <br>
            截取字符串：split<br>
            indexOf   正则方法

<script>
    $(function () {
        var a = ' $.trim ',
            b = '4895793759fjefjeh38ru_small_400_300.jpg',
            c = 'abc123/[]/g',
            d = 'abcdefghigklmn';
        console.table([$.trim(a),b.replace('_small_400_300.jpg','.jpg'),c.indexOf('f'),d.split("")]);

    })
</script>
