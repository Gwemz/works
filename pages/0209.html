<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link data-react-helmet="true" rel="shortcut icon" type="image/png" href="../imgs/favicon.ico">
    <title>HTML5调用手机摄像头和相册</title>
</head>
<!-- 
    capture表示，可以捕获到系统默认的设备，比如：camera:照相机；camcorder:摄像机；microphone:录音。
accept表示，直接打开系统文件目录。
 -->
<style>
    input{display:block;width:100%;line-height: 100px;text-align: center;}
</style>
<body>
    <input type="file" accept="image/*" multiple>
    <input type="file" class="" id="camera" accept="image/*" capture="camera">
    <input type="file" class="" id="camcorder" accept="video/*" capture="camcorder">
    <input type="file" class="" id="microphone" accept="audio/*" capture="microphone">
</body>

</html>
