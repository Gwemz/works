    $(function () {
        $(window).scroll(function () {
            //为页面添加页面滚动监听事件
            var wst = $(window).scrollTop() //滚动条距离顶端值
            console.log($('#a1').offset().top);
            console.log($('#a2').offset().top);
            console.log($('#a3').offset().top);
            console.log($('#a4').offset().top);
            console.log($('#a5').offset().top);
            for (i = 1; i < 6; i++) {             //加循环
                if ($("#a" + i).offset().top <= wst) { //判断滚动条位置
                    $('#nav a').removeClass("c"); //清除c类
                    $('#a1,#a2,#a3,#a4,#a5').removeClass('c');
                    $('#a'+ i).addClass('c');
                    $("#a" + i + i).addClass("c");	//给当前导航加c类
                }
            }
        })
        $('#nav a').click(function () {
            $('#nav a').removeClass("c");
