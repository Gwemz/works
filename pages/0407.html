<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3加载动画</title>
    <link data-react-helmet="true"
          rel="shortcut icon"
          type="image/png"
          href="../imgs/favicon.ico">
</head>
<style>
    .imgList-bg{width:200px;height:200px;margin:50px auto 0;}
    .spinner{width:150px;margin:0 auto;height:100%;}
    .spinner div{background-color: #3d8ef5;height: 100%;width: 20px;display: inline-block;-webkit-animation: stretchdelay 1.2s infinite ease-in-out;animation: stretchdelay 1.2s infinite ease-in-out;margin-right:7px;}
    .spinner div:last-of-type{margin-right:0;}
    .spinner div.rect2{-webkit-animation-delay: -1.1s;animation-delay: -1.1s;}
    .spinner div.rect3{-webkit-animation-delay: -1.0s;animation-delay: -1.0s;}
    .spinner div.rect4{-webkit-animation-delay: -0.9s;animation-delay: -0.9s;}
    .spinner div.rect5{-webkit-animation-delay: -0.8s;animation-delay: -0.8s;}
    /*动画*/
    @-webkit-keyframes stretchdelay {
        0%, 40%, 100% { -webkit-transform: scaleY(0.4) }
        20% { -webkit-transform: scaleY(1.0) }
    }

    @keyframes stretchdelay {
        0%, 40%, 100% {
            transform: scaleY(0.4);
            -webkit-transform: scaleY(0.4);
        }  20% {
               transform: scaleY(1.0);
               -webkit-transform: scaleY(1.0);
           }
    }
</style>
<body>
<div class="imgList-bg">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>
</body>
</html>
