<script src="../js/jqPaginator.js"></script>
<script>
$(function () {
    $('#demo1').jqPaginator({

        visiblePages: 10,
        currentPage: 1,
        onPageChange: function (num, type) {
            $('#text').html('当前第' + num + '页');
        }
    });
})
