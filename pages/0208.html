<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link datareacthelmet="true"
          rel="shortcut icon"
          type="image/png"
          href="../imgs/favicon.ico">
    <!--<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
    <title>分页功能实现</title>
</head>
<!--
    插件参考文档：http://jqpaginator.keenwon.com/
-->
<style>
    body{padding-top:50px;}
    li a.page-link{color:#0a0a0a;}
    li.active a{background:#e9ecef;color:#007bff;}
    #text{margin-bottom:20px;}
</style>
<body>
    <div class="container">
        <div id="text"></div>
        <nav aria-label="Page navigation example">
            <ul class="pagination" id="demo1">
                <!--<li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>-->
            </ul>
        </nav>
    </div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/jqPaginator.js"></script>
<script>
$(function () {
    $('#demo1').jqPaginator({
        totalPages: 100,
        visiblePages: 10,
        currentPage: 1,
        totalCounts:9,
        onPageChange: function (num, type) {
            $.ajax({
                type:"get",
                async:true,
                url:'https://interface.meiriyiwen.com/article/today?dev=1',
                dataType : "json",
                success:function (data) {
                    var data = data.data;
                    $('#text').html('<h3>'+ data.title +'</h3>'+ data.author +'<br>'+ data.content +'<br>')
                    console.log(data.data);
                }
            })
            /*$('#text').html('当前第' + num + '页');*/
        }
    });
})
</script>
</html>
