<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex布局</title>
    <link data-react-helmet="true" rel="shortcut icon" type="image/png" href="../imgs/favicon.ico">
</head>
<style>
    body{
        height:5000px;
    }
    .container {
        width: 1200px;
        height: auto;
        margin: 0 auto;
        display:flex;
        justify-content: space-between;
    }
    .container >div{
        width:150px;
        height:150px;
        background: #ff7875;
        border-radius:15px;
        padding:20px;
        box-sizing: border-box;
    }
    .container .pip{
        width:20px;
        height:20px;
        border-radius:50%;
        background: #ffffff;
    }
    .first-face {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .second-face {
        display: flex;
        justify-content: space-between;
    }

    .second-face .pip:nth-of-type(2) {
        align-self: flex-end;
    }
    .third-face{
        display:flex;
        justify-content:space-between;
    }
    .third-face .pip:nth-of-type(2){
        align-self: center;
    }
    .third-face .pip:nth-of-type(3){
        align-self: flex-end;
    }
    .fourth-face,.six-face{
        display:flex;
        justify-content: space-between;
    }
    .fourth-face .column,.six-face .column{
        display: flex;
        flex-direction:column;
        justify-content: space-between;
    }
    .fifth-face{
        display:flex;
        justify-content: space-between;
    }
    .fifth-face .column{
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .fifth-face .column:nth-of-type(2){
        justify-content: center;
    }
    .scroll{
        width:100px;
        height:100px;
        margin-top:2000px;
        background:olivedrab;
        margin:2000px auto 0;
        cursor: pointer;
    }
    section{
        position: fixed;
        top:0;
        left:100%;
        bottom:0;
        right:0;    
        width:100%;
        height: 100%;
        background: mediumturquoise;
        transition: all ease .3s;
    }
    section.active{
        left:0;
    }
    .back{
        width:100%;
        height:100px;
        color:#ffffff;
        font-size:50px;
        font-weight: bold;
        cursor: pointer;
    }
</style>

<body>
    <div class="container">
        <div class="first-face">
            <span class="pip"></span>
        </div>
        <div class="second-face">
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
        <div class="third-face">
            <span class="pip"></span>
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
        <div class="fourth-face">
            <div class="column">
                <div class="pip"></div>
                <div class="pip"></div>
            </div>
            <div class="column">
                <div class="pip"></div>
                <div class="pip"></div>
            </div>
        </div>
        <div class="fifth-face">
            <div class="column">
                <div class="pip"></div>
                <div class="pip"></div>
            </div>
            <div class="column">
                <div class="pip"></div>
            </div>
            <div class="column">
                <div class="pip"></div>
                <div class="pip"></div>
            </div>
        </div>
        <div class="six-face">
            <div class="column">
                <div class="pip"></div>
                <div class="pip"></div>
                <div class="pip"></div>
            </div>
            <div class="column">
                <div class="pip"></div>
                <div class="pip"></div>
                <div class="pip"></div>
            </div>
        </div>
    </div>
    <div class="scroll">

    </div>
    <section>
        <div class="back">返回</div>
    </section>
</body>
<script src="../js/jquery.min.js"></script>
<script>
    $(function(){
        var scrolltop = '';
        function aa(){
            scrolltop = $(document).scrollTop();
            
            $('section').addClass('active');
        }
        function bb(){
            $('section').removeClass('active');
            $(document).scrollTop(0);
            console.log(scrolltop); 
            // $(document).scrollTop(''+ scrolltop +'');
        }
        $('.scroll').click(function(){
            aa()
            // $(document).scrollTop(''+ scrolltop +'');
        })
        $('.back').click(function(){
            bb()
        })
    })
</script>
</html>
