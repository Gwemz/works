<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex布局</title>
    <link data-react-helmet="true" rel="shortcut icon" type="image/png" href="../imgs/favicon.ico">
</head>
<style>
    .container {
        width: 1200px;
        height: auto;
        margin: 0 auto;
        display:flex;
        justify-content: space-between;
    }
    .container >div{
        width:150px;
        height:150px;
        background: #ff7875;
        border-radius:15px;
        padding:20px;
        box-sizing: border-box;
    }
    .container .pip{
        width:20px;
        height:20px;
        border-radius:50%;
        background: #ffffff;
    }
    .first-face {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .second-face {
        display: flex;
        justify-content: space-between;
    }

    .second-face .pip:nth-of-type(2) {
        align-self: flex-end;
    }
    .third-face{
        display:flex;
        justify-content:space-between;
    }
    .third-face .pip:nth-of-type(2){
        align-self: center;
    }
    .third-face .pip:nth-of-type(3){
        align-self: flex-end;
    }
    .fourth-face,.six-face{
        display:flex;
        justify-content: space-between;
    }
    .fourth-face .column,.six-face .column{
        display: flex;
        flex-direction:column;
        justify-content: space-between;
    }
    .fifth-face{
        display:flex;
        justify-content: space-between;
    }
    .fifth-face .column{
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .fifth-face .column:nth-of-type(2){
        justify-content: center;
    }
</style>

<body>
    <div class="container">
        <div class="first-face">
            <span class="pip"></span>
        </div>
        <div class="second-face">
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
        <div class="third-face">
            <span class="pip"></span>
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
        <div class="fourth-face">
            <div class="column">
                <div class="pip"></div>
                <div class="pip"></div>
            </div>
            <div class="column">
                <div class="pip"></div>
                <div class="pip"></div>
            </div>
        </div>
        <div class="fifth-face">
            <div class="column">
                <div class="pip"></div>
                <div class="pip"></div>
            </div>
            <div class="column">
                <div class="pip"></div>
            </div>
            <div class="column">
                <div class="pip"></div>
                <div class="pip"></div>
            </div>
        </div>
        <div class="six-face">
            <div class="column">
                <div class="pip"></div>
                <div class="pip"></div>
                <div class="pip"></div>
            </div>
            <div class="column">
                <div class="pip"></div>
                <div class="pip"></div>
                <div class="pip"></div>
            </div>
        </div>
    </div>
    
</body>

</html>
