<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link data-react-helmet="true" rel="shortcut icon" type="image/png" href="../../imgs/favicon.ico">
    <title>xgplayer</title>
</head>
<!-- 
    西瓜播放器：http://h5player.bytedance.com/
 -->
<style>
#root{width:1200px;margin:50px auto;}
</style>
<body>
    <div id="root"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/xgplayer@1.1.3/browser/index.js" type="text/javascript"></script>
<script>
    let player=new Player({
        id: 'root',
        autoplay: false,
        volume: 0.6,
        url:'http://vjs.zencdn.net/v/oceans.mp4',
        poster: "../../imgs/post.jpg",
        playsinline: true,
        width: 1200,
        height: 600,
        danmu: {
            comments: [  //弹幕数组
                {
                    duration: 15000, //弹幕持续显示时间,毫秒(最低为5000毫秒)
                    id: '1', //弹幕id，需唯一
                    start: 3000, //弹幕出现时间，毫秒
                    prior: true, //该条弹幕优先显示，默认false
                    txt: '长弹幕长弹幕长弹幕长弹幕长弹幕长弹幕长弹幕长弹幕长弹幕长弹幕', //弹幕文字内容
                    style: {  //弹幕自定义样式
                    color: '#ff9500',
                    fontSize: '20px',
                    border: 'solid 1px #ff9500',
                    borderRadius: '50px',
                    padding: '5px 11px',
                    backgroundColor: 'rgba(255, 255, 255, 0.1)'
                    },
                    mode: 'top' //显示模式，top顶部居中，bottom底部居中，scroll滚动，默认为scroll
                    // el: DOM //直接传入一个自定义的DOM元素作为弹幕，使用该项的话会忽略所提供的txt和style
                }
            ],
            area: {  //弹幕显示区域
                start: 0, //区域顶部到播放器顶部所占播放器高度的比例
                end: 1 //区域底部到播放器顶部所占播放器高度的比例
            },
            closeDefaultBtn: true, //开启此项后不使用默认提供的弹幕开关，默认使用西瓜播放器提供的开关
            defaultOff: true //开启此项后弹幕不会初始化，默认初始化弹幕
        }
    });
    
</script>
</html>
