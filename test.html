<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style type="text/css">
    *{padding: 0;margin: 0;}
    ul,li{list-style: none;}
    .top-content{width:100%;height: 1000px;}
    .wrap{width: 100%;height: 50px;position: fixed;top: 0;left: 0;background: #FCCD09;font-size:14px;}
    .wrap li{float: left;}
    .wrap a{color: #fff;line-height: 50px;margin: 0 30px;float: left;transition: .2s;padding: 0 5px;font-size:14px;}
    .wrap .xuan{color: #ff0000}
    .full{width: 100%;height: 1100px;line-height:500px;margin-top: 50px;color: #fff;text-align: center;font-size: 100px}
</style>
<body>
    <div class="top-content">

    </div>
    <ul class="wrap">
        <li class=""><a href="#a" class="xuan">A</a></li>

        <li class=""><a href="#b">B</a></li>

        <li class=""><a href="#c">C</a></li>

        <li class=""><a href="#d">D</a></li>
    </ul>
    <div class="full" id="a" style="background: #000">#A</div>
    
    <div class="full" id="b" style="background: #ffc99f">#B</div>
    
    <div class="full" id="c" style="background: #ff0000">#C</div>
    
    <div class="full" id="d" style="background: #ccb">#D</div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript">
        var fulla = $("#a").offset().top;
        var fullb = $("#b").offset().top;
        var fullc = $("#c").offset().top;
        var fulld = $("#d").offset().top;
        console.log(fulla,fullb,fullc,fulld);
        var index;
        function scr(index){
            $(".wrap li a").removeClass("xuan").eq(index).addClass("xuan")
        }
        $(window).scroll(function(){
            console.log($(window).scrollTop());
            // var scrTop = $(window).scrollTop()+fulla+1;
            var scrTop = $(window).scrollTop()+51;
            // console.log(scrTop);
            scrTop > fulla && scrTop < fullb ? scr(0):(scrTop > fullb && scrTop < fullc ? scr(1):scrTop > fullc && scrTop < fulld?scr(2):scr(3));
            if(scrTop < fulla){
                scr(0)
            }
            // 下面是上面的意思
            // if(scrTop > fulla && scrTop < fullb){
            // 	scr(0)
            // }else if(scrTop > fullb && scrTop < fullc){
            // 	scr(1)
            // }else if(scrTop > fullc && scrTop < fulld){
            // 	scr(2)
            // }else{
            // 	scr(3)
            // }
        })
        $('a[href^="#"]').click(function(e){
            e.preventDefault();
            $('html, body').animate({scrollTop: $(this.hash).offset().top}, 300);
        });
        
    </script>
</body>
</html>
